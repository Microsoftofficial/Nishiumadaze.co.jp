    <script>
     // Audioオブジェクトを作成
let ad = new Audio("ゲットだぜ音声ファイル.mp3");

// 連続再生ボタン
let elem_loop = document.getElementById("loop");
elem_loop.addEventListener("click", function(){
	ad.play();
	ad.loop = true;  // ループ再生
}, false);

function play_se(){
        // SEとバイブレーションの制御
        var voice = new Audio('ゲットだぜ音声ファイル.mp3');
        voice.play();
        
}

 // モーダル初期化
 $('.modal').modal({dismissible: false});
        $('#alert').modal('open');
        $('#close').click(function(){
          $('#alert').modal('close');
          play_se();
        });

        // ブラウザバック禁止
        history.pushState(null, null, null);
        $(window).on("popstate", function(e){
          if (!e.originalEvent.state){
            play_se();
            history.pushState(null, null, null);
            return;
          }
        });

        var time = 300;
        setInterval(function(){
          time--;
          $('#timer').text(time);
        }, 1000);
      ;

      function AudioTest(){
  var audio = new Audio("ゲットだぜ音声ファイル.mp3");
  audio.play();//音を鳴らす
}

//jQuery
$(function(){
      $('sound').on("touchstart",function(){
          AudioTest();
      });
    });

 </script>
 <script type="text/javascript">

  elm.src = "ゲットだぜ音声ファイル.mp3";
  elm.type = "audio/mp3";
  elm.play();
  }
